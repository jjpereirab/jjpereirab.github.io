<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonnatan Pereira</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a class= index href="/index.html" target="_self"><h1>Jonnatan Pereira</h1></a>
        <p>Passion | Curiosity | Resourcefulness</p>
    </header>

    <div class="container">
        <section class="image-container" id="about">
            <img class= responsive-img src="https://imgur.com/rkachFG.png" alt="Description of the image" width="600">
        </section>
        <div class="button-container">  
            <a href="https://platzi.com/p/particle.jonas/curso/1557-git-github/diploma/detalle/" target="_blank" class="button"> view on platzi.com </a>
        </div>


        <!-- C E R T I F I C A T I O N S   &   C O N T A C T -->
        <!-- ----------------------------------------------- -->
        <div id="include-content"></div>
        <script>
            fetch('../extend.html')
              .then(response => response.text())
              .then(html => {
                // Extrae solo el contenido dentro del <body> de file1.html
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const content = doc.querySelector('body').innerHTML;
                
                document.getElementById('include-content').innerHTML = content;
              })
              .catch(error => console.error('Error cargando el contenido:', error));
          </script>
        <!-- ----------------------------------------------- -->
    </div>

    <footer>
        <p>&copy; 2025 Jonnatan Pereira | Built with love</p>
    </footer>
</body>
</html>
